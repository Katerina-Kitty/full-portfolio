<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate button</title>
    <style>
        .button {
            background-color: #4CAF50;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            outline: none;
        }

        .button:hover {
            background-color: #3e8341;
        }

        .button:active {
            background-color: #3e8341;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <button class="button">
        Click me
    </button>
</body>
</html>
