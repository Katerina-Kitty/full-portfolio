<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverButton</title>
    <style>
        .btn {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 1;
            transition: 0.2s;
        }

        .btn:hover {
            opacity: 0.6;
        }
</style>
</head>
<body>
    <button class="btn">
        Hover over me
    </button>
</body>
</html>
