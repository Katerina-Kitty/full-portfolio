<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Методы массива</title>
</head>
<body>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits.join(" * ");

      var fruits2 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo2").innerHTML = fruits2.pop();

      var fruits3 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo3").innerHTML = fruits3.shift();
      document.getElementById("demo6").innerHTML = fruits3;
      
      var fruits4 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo4").innerHTML = fruits4.unshift("Lemon");
      document.getElementById("demo5").innerHTML = fruits4;
    </script>
</body>
</html>
