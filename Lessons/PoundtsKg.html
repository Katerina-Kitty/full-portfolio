<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <span>Pounds</span>
        <input type="number" id="inputPounds" placeholder="Input your P"
        oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
    </p>
    <p>
        Kilograms: <span id="outputKilograms"></span>
    </p>

    <script>
        function weightConverter(num) {
            document.getElementById("outputKilograms").innerHTML = num / 2,2046;
        }
    </script>
</body>
</html>
