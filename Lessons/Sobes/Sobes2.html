<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="num" type="text" value="" placeholder="Input date">
    <p id="text"></p>

    <script>
        //Дан инпут. В него вводится дата в формате 31.12.2016.
        //По клику узнайте день недели (словом), который приходит на эту дату.

        var elem = document.getElementById('num');
        elem.addEventListener('click', func);
        function func(){
            var dayWeek = ["вс", "пн", "вт", "ср", "чт", "пт", "сб"];
            var str = elem.value; //получаем данные из инпута 31.12.2016
            var arr = str.split('.'); //31 12 2016
            var arr2 = arr.reverse(); //2016 12 31
            var str1 = arr2.join(','); //2016,12,31
            var date = new Date(str1);
            var day = date.getDay(); //0-6
            var p = document.getElementById('text');
            p.innerHTML = dayWeek[day];
        }
    </script>
</body>
</html>
