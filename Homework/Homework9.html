<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        table {
            table-layout: fixed;
            width: 50%;
            border-collapse: collapse;
            border: 3px solid#A23F54;
            position: absolute;
            margin: 100px 350px;
        }
        th, td, tr {
            padding: 10px;
        }
        thead th:nth-child(1) {
            width: 5%;
        }
        thead th:nth-child(2) {
            width: 11.25%;
        }
        thead th:nth-child(3) {
            width: 11.25%;
        }
        thead th:nth-child(4) {
            width: 11.25%;
        }
        thead th:nth-child(5) {
            width: 11.25%;
        }
        thead th {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        tbody td {
            text-align: center;
        }
        thead th {
            background: repeating-linear-gradient(#FFF1F4, #DED8D9 );
        }
        tbody tr:nth-child(1) {
            background-color: #fcf3fa;
        }
        tbody tr:nth-child(2) {
            background-color: #fcf3fa;
        }
        tbody tr:nth-child(3) {
            background-color: #fcf3fa;
        }
        tbody tr:nth-child(4) {
            background-color: #fcf3fa;
        }
        tbody tr:nth-child(5) {
            background-color: #fcf3fa;
        }
        caption {
            font-family: 'Times New Roman';
            padding: 7px;
            font-style: italic;
            caption-side: top;
            color: #6E1448;
            text-align: center;
            letter-spacing: 2px;
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <table border="8">
        <caption><h2>Helthy foods</h2></caption>
        <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Fruits</th>
                <th scope="col">Vegatables</th>
                <th scope="col">Berries</th>
                <th scope="col">Nuts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>apple</td>
                <td>tomato</td>
                <td>cherry</td>
                <td>peanut</td>
            </tr>
            <tr>
                <td>2</td>
                <td>mango</td>
                <td>cucumder</td>
                <td>raspberry</td>
                <td>walnut</td>
            </tr>
            <tr>
                <td>3</td>
                <td>lime</td>
                <td>potato</td>
                <td>blackberry</td>
                <td>almond</td>
            </tr>
            <tr>
                <td>4</td>
                <td>orange</td>
                <td>pepper</td>
                <td>strawberry</td>
                <td>pistachio</td>
            </tr>
            <tr>
                <td>5</td>
                <td>banana</td>
                <td>carrot</td>
                <td>gooseberry</td>
                <td>nutmeg</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
