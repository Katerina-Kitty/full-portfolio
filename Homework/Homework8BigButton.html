<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Button</title>
    <style>
        .Bigbutton {
            background-color: #A6E9DD;
            position: relative;
            display: inline-block;
            font-size: 125px;
            text-align: center;
            color: black;
            border: none;
            padding: 15px 10px;
            border-radius: 50px;
            box-shadow: 25px 25px #348298;
            outline: none;
            margin: 5px;
            opacity: 0.8;
            transition: 0.5s;
        }
        .Bigbutton:active {
            background-color: #4BC7E9;
            box-shadow: 25px 25px #05294d ;
        }
        .Bigbutton:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button class="Bigbutton">
        Click me
    </button>
    
</body>
</html>
