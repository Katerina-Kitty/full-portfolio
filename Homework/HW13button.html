<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;padding: 0;font-family: sans-serif;background-color: #262626;}
    .btnflip {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 60px;
        text-align: center;
        transform-style: preserve-3d;
        perspective: 1000px;
        transform-origin: center center;
    }
    .btnflip-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 60px;
        font-size: 24px;
        background-color: rgba(255,255,255, .05);
        transform-style: preserve-3d;
        backface-visibility: hidden;
        border-radius: 30px;
        text-transform: uppercase;
        color: #fff;
        transition: 1s;
    }
    .btnflip-item.btnflip__front {
        transform: rotateX(0deg) translateZ(20px);
    }
    .btnflip:hover .btnflip-item.btnflip__front {
        transform: rotateX(-180deg) translateZ(20px);
    }
    .btnflip-item.btnflip__back {
        transform: rotateX(180deg) translateZ(20px);
    }
    .btnflip:hover .btnflip-item.btnflip__back {
        transform: rotateX(0deg) translateZ(20px);
    }
    .btnflip-item.btnflip__center {
        background: linear-gradient(to left, #42fa8f, #087a45);
    }
    .btnflip-item.btnflip__center::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to left, #087a45, #42fa8f);
        border-radius: 30px;
        transform: translateZ(-1px);
    }
    .btnflip:hover .btnflip-item.btnflip__center {
        transform: rotateX(-180deg);
    }
    </style>
</head>
<body>
    <a class="btnflip" href="#!">
		<span class="btnflip-item btnflip__front">Click</span>
		<span class="btnflip-item btnflip__center"></span>
		<span class="btnflip-item btnflip__back">Here</span>
    </a>
</body>
</html>
