<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewWork</title>
    <style>
        body {background-color: #fad1f1}
    </style>
    <style>
        .buttonleft {
            background-color: #6CFB14 ;
            font-size: 65px;
            cursor: pointer;
            text-align: center;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            box-shadow: 0 7px #F8FF00;
            outline: none; 
            
            display: block;
            margin: 50px 250px;
        }
        .buttonleft:hover {
            background-color: #fff12d;
            color: black;
            box-shadow: 0 7px #2dff2d ;
        }
        .buttonleft:active {
            background-color: #fff12d;
            box-shadow: 0 7px #2dff2d;
            transform: translateY(10px);
        }
    </style>
    <style>
        .buttonright {
            background-color: #E238F5;
            font-size: 65px;
            cursor: pointer;
            text-align: center;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            box-shadow: 0 7px #6F0389;
            outline: none;

            display: block;
            margin: 50px 650px;
        }
        .buttonright:hover {
            background-color: #FB5FE3;
            color: black;
            box-shadow: #A90075;
        }
        .buttonright:active {
            background-color: #FB5FE3;
            box-shadow: 0 7px #A90075;
            transform: translateX(10px);
        }
    </style>
    <style>
        table {
            display: block;
            width: 353px;
            margin: 80px 525px;
        }
    </style>
</head>
<body>
    <button class="buttonleft">
        Click me
    </button>

    <button class="buttonright">
        Click me
    </button>

    <table border="8">
        <tr>
            <th>Number</th>
            <th>Fruits</th>
            <th>Vegatables</th>
            <th>Berries</th>
            <th>Nuts</th>
        </tr>
        <tr>
            <td>1</td>
            <td>apple</td>
            <td>tomato</td>
            <td>cherry</td>
            <td>peanut</td>
        </tr>
        <tr>
            <td>2</td>
            <td>mango</td>
            <td>cucumder</td>
            <td>raspberry</td>
            <td>walnut</td>
        </tr>
        <tr>
            <td>3</td>
            <td>lime</td>
            <td>potato</td>
            <td>blackberry</td>
            <td>almond</td>
        </tr>
        <tr>
            <td>4</td>
            <td>orange</td>
            <td>pepper</td>
            <td>strawberry</td>
            <td>pistachio</td>
        </tr>
        <tr>
            <td>5</td>
            <td>banana</td>
            <td>carrot</td>
            <td>gooseberry</td>
            <td>nutmeg</td>
        </tr>
    </table>

</body>
</html>
