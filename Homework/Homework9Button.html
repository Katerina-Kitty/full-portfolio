<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyButton</title>
    <style>
    .Button {
        color: #294453;
        text-align: center;
        font-size: 75px;
        margin: 200px 600px;
        border: none;
        border-radius: 25px;
        box-shadow: 0 9px #76c3d6;
        cursor: pointer;
        outline: none;
        background-image: linear-gradient(to right, #8ee4e4, #dff8fc, #dff8fc, #8ee4e4);
    }
    .Button:hover {
        color: #10232e;
        box-shadow: 0 9px #2a7277;
        background-image: linear-gradient(to right, #dff8fc, #dff8fc, #dff8fc, #dff8fc);
    }
    .Button:active {
        color: #10232e;
        box-shadow: 0 9px #2a7277;
        background-image: linear-gradient(to right, #dff8fc, #dff8fc, #dff8fc, #dff8fc);
        transform: translateY(10px);
    }
    </style>

</head>
<body>
    <button class="Button">
        Click me
    </button>
</body>
</html>
