<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework5</title>
    <style>
        .mybutton {
            background-color: #EC49F1;
            font-size: 50px;
            text-align: center;
            cursor: pointer;
            color: white;
            border: none;
            padding: 20px 10px;
            border-radius: 25px;
            box-shadow: 10px 10px #7C4B7D;
            outline: none;
            margin: 5px;
            opacity: 0.8;
            transition: 0.5s;
        }
        .mybutton:active {
            background-color: #5c165e;
            box-shadow: 10px 10px #EC49F1;
        }
        .mybutton:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button class="mybutton">
        Click me
    </button>
</body>
</html>
