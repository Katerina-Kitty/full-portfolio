<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <span>Fahrenheit</span>
        <input type="number" id="inputFahrenheit" placeholder="Input your F"
        oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p>
        Celsius: <span id="outputCelsius"></span>
    </p>
    
    <script>
        function temperatureConverter(num) {
            document.getElementById("outputCelsius").innerHTML = (num-32) / 1.8;
        }
    </script>
</body>
</html>
