<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Menu</title>
    <style>
      body {
        margin: 0; /* Программисты обычно всё обнуляют! */
        padding: 0;
      }

      /* topnav - top navigation */
      .topnav {
        overflow: hidden; /* ЧИТАТЬ ПРО OVERFLOW */
        background-color: #333;
      }

      .topnav a {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 18px;
        float: left; /* ПОЧИТАТЬ */
      }

      .topnav a:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="https://rozetka.com.ua/">Rozetka</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </div>
  </body>
</html>
