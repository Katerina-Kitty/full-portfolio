<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Меняем размер шрифта</title>
    <style></style>
  </head>
  <body>
    <p id="demo2">Этот текст будет менять размер шрифта!</p>

    <button onclick="myFunc2()">Click me</button>

    <!--<script> - должен быть только снизу, перед закрывающимся </body>!-->
    <script>
      function myFunc2() {
        document.getElementById("demo2").style.fontSize = "35px";
      }

      //.style - обращаюсь к языку CSS (к стилю)
      //fontSize - размер шрифта - указываем как в примере в пикселях в кавычках "35px"!
    </script>
  </body>
</html>
