<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <script>
      //4 способа создания ДАТЫ!
      var d = new Date(); //Просто вызываем - чтобы посмотреть текущюю дату.
      var d1 = new Date(
        year,
        month,
        day,
        hours,
        minutes,
        seconds,
        milliseconds
      );
      var d2 = new Date(milliseconds);
      var d3 = new Date(datestring); //строка даты "2002,10,6,12,32,12,3";

      var date1 = new Date();
      var date2 = new Date(2018, 11);
      //Ты не можешь пропустить месяц! Минимально задаём 2 числа!
      //JavaScript подсчитывает месяцы от  до 11. Январь = 0. Декабрь = 11.
      var date3 = new Date(2018); // Когда 1 параметр - ЭТО МИЛЛИСЕКУНДЫ!
      var date4 = new Date("October 13, 2014 11:13:00");

      var date5 = new Date(99, 11, 24); //1999 год
      var date6 = new Date(9, 11, 24); //1909 год

      //JAVASCRIPT ХРАНИТ ВСЕ ДАТЫ В МИЛЛИСЕКУНДАХ!
      //Нулевое время(точка отсчета) начинается с    01 января 1970, 00:00:00
      // Сейчас время - 16003625051067 в миллисекундах!

      var date7 = new Date(0); //01 января 1970 год

      var date8 = new Date(86400000); //24 часа в милисек!
    </script>
  </body>
</html>
