      const fizzBuzz = num => {

      Результат

      findVowels("hello") // -> 2

      .includes()

      const findVowels = str => {
          var count = 0;
          var vowels = ['a', 'e', 'i', 'o', 'u'];    //toUpperCase() - для всех больших букв
          for(var char of str.toLowerCase()) {   //Проверяю буквы в введенном слове только те - которые написанны маленьким шрифтом
              if(vowels.includes(char)) {
                  count++;
              }
          }
          return count;
      }
