<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Panel</title>
    <style>
        #panel, #flip {
            padding: 10px;
            text-align: center;
            background-color: rgb(91, 214, 173);
            border: solid 5px rgb(252, 251, 251);
        }

        #panel {
            padding: 100px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="flip">Нажмите для открытия</div>
    <div id="panel">Открытая панель</div>

    <script>
        $(document).ready(function() {
            $('#flip').click(function() {
                $('#panel').slideToggle("slow");
            });
        });
    </script>
</body>
</html>
