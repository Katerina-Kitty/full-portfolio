<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        p {
            padding: 15px;
            background: #F0E68C;
        }
    </style>
</head>
<body>
    
    <button type="button" class="hide-btn">Hide P</button>
    <button type="button" class="show-btn">Show P</button>

    <p class="very-fast">This p is very fast</p>
    <p class="normal">This p is normal</p>
    <p class="fast">This p is fast</p>
    <p class="slow">This p is slow</p>
    <p class="very-slow">This p is very slow</p>

    <script>
        $(document).ready(function(){
            $('.hide-btn').click(function(){
                $('p.normal').hide();
                $('p.fast').hide("fast");
                $('p.slow').hide("slow");
                $('p.very-fast').hide(50);
                $('p.very-slow').hide(2000);
            });

            $('.show-btn').click(function(){
                $('p.normal').show();
                $('p.fast').show("fast");
                $('p.slow').show("slow");
                $('p.very-fast').show(50);
                $('p.very-slow').show(2000);
            });
        });
    </script>
</body>
</html>
