<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img:hover {
            animation: shake 0.5s infinite;
            animation-iteration-count: infinite; /*Если пример выше не сработал*/
        }

        @keyframes shake {
            0%{transform: translate(1px, 1px) rotate(0deg);}
            10%{transform: translate(-1px, -2px) rotate(-1deg);}
            20%{transform: translate(-3px, 0px) rotate(1deg);}
            30%{transform: translate(3px, 2px) rotate(0deg);}
            40%{transform: translate(1px, -1px) rotate(1deg);}
            50%{transform: translate(1px, 1px) rotate(0deg);}
            60%{transform: translate(-1px, -2px) rotate(-1deg);}
            70%{transform: translate(-3px, 0px) rotate(1deg);}
            80%{transform: translate(3px, 2px) rotate(0deg);}
            90%{transform: translate(1px, -1px) rotate(1deg);}
            100%{transform: translate(-2px, -2px) rotate(-2deg);}
        }

        .flip {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <img src="kosmos.jpg" width="300" height="300">
</body>
</html>
